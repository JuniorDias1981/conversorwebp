<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ferramenta simples e profissional para converter imagens WEBP em JPEG ou PNG online.">
    <title>Conversor de Imagens WEBP</title>
    <link rel="icon" href="img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Logo do Conversor de Imagens" id="logo">
        </div>
        <h1>Conversor de Imagens WEBP</h1>
    </header>

    <main class="container">
        <input type="file" id="fileInput" accept=".webp" class="input-file">
        <select id="formatSelect" class="select-format">
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
        </select>
        <button id="convertButton" class="btn-convert">Converter</button>
        <a id="downloadLink" class="btn-download" style="display:none;">Baixar</a>
    </main>

    <footer class="footer">
        <p><strong>E-mail:</strong>
            <a href="mailto:jrdias32@gmail.com" class="email-link">jrdias32@gmail.com</a>
        </p>
        <p><strong>Visite minha página pessoal:</strong>
            <a href="https://juniordias1981.github.io/JRmanutencao/" target="_blank" class="web-link">
                <i class="fas fa-globe"></i> JR Manutenção
            </a>
        </p>
        <p>&copy; 2024 Conversor de Imagens</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
